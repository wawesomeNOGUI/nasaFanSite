<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NASA Fan Site</title>
  </head>

  <link rel="stylesheet" href="style.css">

  <img id="worm" src="nasaWorm.svg" width=75%></img>


<body>

<script>

var scrollTimer = null;

window.addEventListener('scroll', () => {
  document.body.style.setProperty('--scroll', window.pageYOffset / (document.body.offsetHeight - window.innerHeight) * 2);

  document.body.style.setProperty('--hide-scrollbar', "visible");

   if(scrollTimer !== null) {
       clearTimeout(scrollTimer);
   }
   scrollTimer = setTimeout(function() {
         document.body.style.setProperty('--hide-scrollbar', "hidden");
   }, 1000);
   
}, false);
</script>
</body>
</html>
